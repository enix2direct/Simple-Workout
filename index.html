<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workout</title>
    <link rel="icon" href="./assets/gym-fitness-center.jfif">
    <link rel="stylesheet" href="./index.css">    
</head>
<body>
    <div class="grid">
        <div class="item1 flex">Workout Name</div>
        <div class="item2 flex">Exercise</div>
        <div class="item3-1 flex">Set # of x</div>
        <div class="item3-2 flex"># of reps in set</div>
        <div class="item4-1 flex">
            <div class="vertical">Previous Exercise Name</div>
        </div>
        <div class="item4-2 flex">Set Complete</div>
        <div class="item4-3 flex">
            <div class="vertical">Next Exercise Name</div>
        </div>
        <div class="item5-1 flex">Increase Weight</div>
        <div class="item5-2 flex">Increase Reps</div>
        <div class="item5-3 flex">Increase Sets</div>
        <div class="item5-4 flex">Decrease Weight</div>
        <div class="item5-5 flex">Decrease Reps</div>
        <div class="item5-6 flex">Decrease Sets</div>
    </div>
