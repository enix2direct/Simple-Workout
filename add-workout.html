<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
    <link rel="icon" href="./assets/gym-fitness-center.jfif">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container-4">
        <label for="workout-name">Workout Name</label>
        <input type="text" id="workout-name" name="workout-name"
        placeholder="Workout Name Here" minlength="4" maxlength="20" size="30"/>
    </div>
    <div class="row" id="inRows">
        <div class="column">
            <input class="input-text" type="text" name="exercise-name[]" placeholder=" Exercise Name">
            <input class="input-number" type="text" name="weight[]" placeholder="Weight">
            <input class="input-number" type="text" name="#-of-sets[]" placeholder="# of Sets">
            <button class="del-btn" onclick="removeRow(this.parentNode)">-</button>
        </div>
    </div>
    <button class="add-btn" onclick="addRow(); return false">Add Exercise</button>

    <script src="index.js"></script>
</body>
</html>
